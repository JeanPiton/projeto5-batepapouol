<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bate papo UOL</title>
</head>

<body>
    <div class="telaEntrada">
        <img src="imagens/logo.png">
        <input type="text" class="inputNome" placeholder="Digite seu nome" data-test="input-name">
        <button class="btnEntrar" onclick="entrar()" data-test="send-name">Entrar</button>
        <img src="imagens/Loading_icon.gif" class = "loading">
    </div>
    <div class="topo">
        <img src="imagens/logo.png">
        <ion-icon name="people" onclick="mostrarBarra()" data-test="open-participants"></ion-icon>
    </div>

    <div class="conteudo">
        
    </div>

    <div class="base">
        <div>
            <input type="text" class = "inputMessage" placeholder="Escreva aqui..." onfocus="this.placeholder=''" onblur="this.placeholder='Escreva aqui...'" data-test="input-message">
            <ion-icon name="paper-plane-outline" onclick="enviar()" id="btnEnviar" data-test="send-message"></ion-icon>
        </div>
        <div>
            <p class="legenda" data-test="recipient">Escrevendo para todos</p>
        </div>
        </div>

    <div class="barra">
        <div class="barraLateral">
            Escolha um contato para enviar
            <ul class="participantes">
            </ul>
            Escolha a visibilidade:
            <ul>
                <li data-value="tipo" class="" onclick="select(this)" data-test="public"><div><ion-icon name="lock-open"></ion-icon>PÃºblico</div><div><ion-icon name="checkmark-sharp" class="check" data-test="check"></ion-icon></div></li>
                <li data-value="tipo" class="" onclick="select(this)" data-test="private"><div><ion-icon name="lock-closed"></ion-icon>Reservadamente</div><div><ion-icon name="checkmark-sharp" class="check" data-test="check"></ion-icon></div></li>
            </ul>
        </div>
        <div class="sair" onclick="esconderBarra()"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
