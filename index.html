<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bate papo UOL</title>
</head>

<body>
    <div class="telaEntrada">
        <img src="imagens/logo.png">
        <input type="text" class="inputNome" placeholder="Digite seu nome">
        <button class="btnEntrar" onclick="entrar()">Entrar</button>
        <img src="imagens/Loading_icon.gif" class = "loading">
    </div>
    <div class="topo">
        <img src="imagens/logo.png">
        <ion-icon name="people" onclick="mostrarBarra()"></ion-icon>
    </div>

    <div class="conteudo">
        
    </div>

    <div class="base">
        <input type="text" class = "inputMessage" placeholder="Escreva aqui..." onfocus="this.placeholder=''" onblur="this.placeholder='Escreva aqui...'" data-test="input-message">
        <ion-icon name="paper-plane-outline" onclick="enviar()" id="btnEnviar" data-test="send-message"></ion-icon>
    </div>

    <div class="barra">
        <div class="barraLateral">
            Escolha um contato para enviar
            <ul class="participantes">
            </ul>
        </div>
        <div class="sair" onclick="esconderBarra()"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
